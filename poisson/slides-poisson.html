</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="1" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<ul>
<li>Los experimentos de Poisson producen valores numéricos de una variable aleatoria <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>, esto representa, el número de resultados que ocurren durante un intervalo de tiempo determinado o en una región específica.</li>
<li>Un experimento de Poisson podría generar observaciones para la variable aleatoria <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> que representa el número de llamadas telefónicas por hora que recibe una oficina.</li>
<li>El número de días que una escuela permanece cerrada debido a la nieve durante el invierno.</li>
<li>El número de juegos suspendidos debido a la lluvia durante la temporada de béisbol.</li>
</ul>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="2" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h3 id="variable-aleatoria-por-regi%C3%B3n">Variable Aleatoria Por Región</h3>
<p>La región específica podría ser un segmento de recta, una área, un volumen o quizá una pieza de material. En tales casos <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> podría representar:</p>
<ul>
<li>el número de ratas de campo por acre,</li>
<li>el número de bacterias en un cultivo dado o</li>
<li>el número de errores por página.</li>
</ul>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="3" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h1 id="proceso-de-poisson">Proceso De Poisson</h1>
<ol>
<li>El número de resultados que ocurren en un intervalo o región específica <strong>es independiente</strong> del número que ocurre en cualquier otro intervalo de tiempo o región del espacio disjunto. De esta forma vemos que el <strong>proceso de Poisson no tiene memoria</strong>.</li>
<li>La probabilidad de que ocurra un solo resultado durante un intervalo de tiempo muy corto o en una región pequeña es <strong>proporcional a la longitud del intervalo o al tamaño de la región</strong>, y no depende del número de resultados que ocurren fuera de este intervalo de tiempo o región.</li>
<li>La probabilidad de que ocurra más de un resultado en tal intervalo de tiempo corto o que caiga en tal región pequeña es insignificante.</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="4" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h1 id="variable-aleatoria-de-poisson">Variable Aleatoria de Poisson</h1>
<p>El número <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> de resultados que ocurren durante un experimento de Poisson se llama variable aleatoria de Poisson y su distribución de probabilidad se llama <strong>distribución de Poisson</strong>. El número medio de resultados se calcula a partir de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="6.517ex" height="2.059ex" role="img" focusable="false" viewBox="0 -694 2880.6 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g><g data-mml-node="mo" transform="translate(880.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(1936.6,0)"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mi" transform="translate(2519.6,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container>, donde <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> es el &quot;tiempo&quot;, la &quot;distancia&quot;, el &quot;área&quot; o el &quot;volumen&quot; específicos de interés.</p>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h1 id="distribuci%C3%B3n-de-poisson">Distribución de Poisson</h1>

<header>Procesos de Poisson</header>
<h3 id="tasa-promedio-de-ocurrencia">Tasa promedio de ocurrencia</h3>
<ul>
<li>El parámetro <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> es la tasa de un proceso de Poisson.</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.027ex;" xmlns="http://www.w3.org/2000/svg" width="1.319ex" height="1.597ex" role="img" focusable="false" viewBox="0 -694 583 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g></g></g></svg></mjx-container> se define así porque es la tasa promedio en la que un evento ocurre.</li>
<li>Si se intenta modelar una secuencia de ocurrencias de un evento y la tasa promedio de esas ocurrencias no es constante a través del tiempo ( quizá los eventos ocurran con mayor frecuencia durante ciertos periodos de tiempo) , entonces el <strong>Proceso de Poisson sería un modelo inapropiado</strong>.</li>
<li>En el proceso de Poisson <strong>no existen dos o más eventos simultáneos</strong>.</li>
</ul>

<header>Procesos de Poisson</header>
<h4 id="ejemplo">Ejemplo</h4>

<header>Procesos de Poisson</header>
<h4 id="ejemplo-1">Ejemplo</h4>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol>
<li>Cuál es la probabilidad de que ocho clientes lleguen en un intervalo de 5 minutos</li>
<li>En promedio, cuántos clientes llegarán durante un intervalo de 3.2 minutos</li>
<li>¿Cuál es la probabilidad que más de de dos clientes lleguen durante un intervalo de 1 minuto?</li>
<li>¿Cuál es la probabilidad de que cuatro clientes lleguen durante un intervalo que comienza 3.3 después de comenzar a observar y termina 6.7 minutos después de comenzar a observar?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol start="5">
<li>En promedio, ¿cuántos clientes llegarán durante un intervalo que comienza 16 minutos después de iniciar la observación y termina 17.8 minutos después?</li>
<li>¿Cuál es la probabilidad de que siete clientes lleguen durante los primeros 12.2 minutos que estamos observando, dado que cinco clientes llegaron durante los primeros ocho minutos?</li>
<li>Si tres clientes llegan durante los primeros 1.2 minutos de nuestro periodo de observación, entonces, en promedio, ¿cuántos clientes llegarán durante los primeros 3.7 minutos?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol start="8">
<li>Si un cliente llega durante los primeros 6 segundos de nuestra observación, ¿cuál es la probabilidad de que dos clientes lleguen durante el intervalo que comienza 12 segundos de comenzar las observaciones y termina 30 segundos después de iniciar observaciones?</li>
<li>Si cinco clientes llegan durante los primeros 30 segundos de nuestras observaciones, en promedio, ¿cuántos clientes llegarán durante un intervalo que comienza 1 minuto y termina 3 minutos después de iniciar las observaciones?</li>
<li>Si tres clientes llegan durante el intervalo que comienza 1 minuto y termina 2.2 minutos después de iniciar observaciones, entonces, en promedio, ¿cuántos clientes llegarán durante los primeros 3.7 minutos?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h4 id="ejercicio-1">Ejercicio 1</h4>
<p>Un estudio de un inventario determina que, en promedio, el número de veces al día que se solicita un artículo específico en un almacén es 5. ¿Cuál es la probabilidad de que en un día determinado este artículo se pida</p>
<ol>
<li>más de 5 veces?</li>
<li>ninguna vez?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h4 id="ejercicio-2">Ejercicio 2</h4>
<p>En cierto crucero ocurren, en promedio, 3 accidentes de tránsito al mes. ¿Cuál es la probabilidad de que en cualquier determinado mes en este crucero</p>
<ol>
<li>ocurran exactamente 5 accidentes?</li>
<li>ocurran menos de 3 accidentes?</li>
<li>ocurran al menos 2 accidentes?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h1 id="aproximaci%C3%B3n-de-una-distribuci%C3%B3n-binomial">Aproximación de una distribución binomial</h1>
<ul>
<li>A partir de los tres principios del proceso de Poisson debería ser evidente que la distribución de Poisson se relaciona con la distribución binomial.</li>
<li>Aunque la distribución de Poisson por lo general se aplica en problemas de espacio y tiempo, se podría considerar como una forma limitante de la distribución binomial.</li>
</ul>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="14" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">

<h4 id="ejemplo-2">Ejemplo</h4>
<p>En cierta fábrica los accidentes ocurren con muy poca frecuencia. Se sabe que la probabilidad de un accidente en cualquier día dado es de 0.005, y que los accidentes son independientes entre sí.</p>
<ul>
<li>¿Cuál es la probabilidad de que en un día de cualquier periodo determinado de 400 días ocurra un accidente?</li>
<li>¿Cuál es la probabilidad de que ocurra un accidente a lo sumo en tres días de tal periodo?</li>
</ul>

<p>En un proceso de fabricación donde se manufacturan productos de vidrio ocurren defectos o burbujas, lo cual ocasionalmente hace que la pieza ya no se pueda vender. Se sabe que, en promedio, 1 de cada 1000 artículos producidos tiene una o más burbujas. ¿Cuál es la probabilidad de que una muestra aleatoria de 8000 tenga menos de 7 artículos con burbujas?</p>

<h4 id="ejemplo-4">Ejemplo</h4>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol>
<li>Cuál es la probabilidad de que el tercer cliente llegue más de 0.2 pero menos de 1.3 minutos después del segundo cliente?</li>
<li>¿Cuál es el valor esperado del tiempo entre llegadas del primero y segundo cliente?</li>
<li>Si el tiempo entre la llegada del primero y segundo cliente es de 0.6 minutos, entonces ¿cuál es la probabilidad de que la llegada entre el tercero y cuarto cliente sea más de 1.7 minutos?</li>
</ol>

<header>Procesos de Poisson</header>
<ul>
<li>Cuando la propiedad de falta de memoria es justificada es más adecuada la distribución exponencial.</li>
<li>Pero si la falla de un componente es resultado del desgaste lento o gradual (como en el caso del desgaste mecánico), entonces <strong>la distribución exponencial no es aplicable</strong> y serían más adecuadas la distribución <strong>gamma o la de Weibull</strong>.</li>
</ul>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="25" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<ol>
<li>
<p>Si se usa una una variable aleatoria exponencial para modelar el tiempo de vida de un componente, en cada instante de tiempo hasta que el componente falla, éste se vulve a considerar un componente nuevo.</p>
</li>
<li>
<p>Por otro lado, si se usa una variable aleatoria exponencial para modelar llegada de clientes, estas llegadas no llegan a ser inminentes a través del tiempo o sea que <strong>el tiempo no afecta</strong>.</p>
</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Procesos de Poisson" data-footer="Procesos Estocásticos" data-paginate="true" data-heading-divider="2" data-theme="qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp" data-marpit-pagination="26" data-marpit-pagination-total="48" style="--header:Procesos de Poisson;--footer:Procesos Estocásticos;--paginate:true;--heading-divider:2;--theme:qj4cb3643hvazuuspnbmeouqy1kpmhljuj4sks6skxp;">
<header>Procesos de Poisson</header>
<h4 id="ejemplo-5">Ejemplo</h4>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol>
<li>
<p>Han transcurrido 1.3 minutos desde que el décimo cliente llegó. ¿Cuál es la probabilidad que transcurran menos de 0.8 minutos hasta que el undécimo cliente llegue ?</p>
</li>

<header>Procesos de Poisson</header>
<h4 id="ejemplo-exponeneciales-en-competencia">Ejemplo. Exponeneciales en Competencia</h4>
<p>Dos personas, Adrián y Víctor, salen de su casa al mismo tiempo para ir al trabajo. Adrián tarda un tiempo medio de 10 minutos, este tiempo se distribuye exponencialmente. Víctor se toma un tiempo promedio de 7 minutos de su casa al trabajo distribuido exponencialmente. ¿Cuál es al probabilidad de que Víctor llegue al trabajo antes de que llegue Adrián?</p>
<footer>Procesos Estocásticos</footer>
</section>

<h4 id="ejemplo-6">Ejemplo</h4>
<p>Clientes llegan a una instalación de servicio de acuerdo a un Proceso de Poisson con tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.467ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2416.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mo" transform="translate(860.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1916.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> clientes por minuto. Suponga que seguimos observando a la instalación de servicio en algún momento dado.</p>
<ol>
<li>¿Cuál es la probabilidad de que el cuarto cliente llegue antes de haber completado 2.5 minutos de observación ?</li>
<li>En promedio, ¿cuánto tiempo transcurrirá hasta que el tercer cliente llegue?</li>
<li>Si el cuarto cliente llega a los 2.3 minutos después de que empezamos a observar el sistema, entonces ¿cuál es la probabilidad de que el sexto cliente llegue después de haber completado 4 miuntos de observación?</li>
<li>Si el segundo cliente llega 1.4 minutos después de comenzar a observar el sistema, entonces ¿cuál es el valor esperado de la llegada del cuarto cliente?</li>
</ol>

<ol start="5">
<li>Si el segundo cliente llega más de 0.8 minutos después del primer cliente, entonces, en promedio, ¿a qué hora llegará el tercer cliente?</li>
<li>Si el quinto cliente llega durante los primeros 0.4 minutos, entonces ¿cuál es el valor esperado de la llegada del séptimo cliente?</li>
<li>Si el tercer cliente llega 1.2 minutos después de comenzar a observar el sistema, entonces ¿ cuál es la probabilidad de que siete clientes lleguen durante los primeros tres minutos?</li>
</ol>

<header>Procesos de Poisson</header>
<h4 id="ejemplo-autos-en-una-intersecci%C3%B3n">Ejemplo. Autos en una intersección.</h4>
<p>El tránsito vehicular converge en una intersección desde cuatro direcciones. Llegan autos del este de acuerdo a un proceso de Poisson con una tasa de tres carros por minuto. Llegan autos del sur de acuerdo a un proceso de Poisson con una tasa de dos carros por minuto. Autos llegan del oeste de acuerdo a un proceso de Poisson con una tasa de tres carros por minuto. Autos llegan desde el norte de acuerdo a un proceso de Poisson con una tasa de un carro por minuto.</p>
<ol>
<li>Describa el proceso de la llegada de los carros a la intersección.</li>
<li>Dado que dos autos llegan del este durante el primer minuto, ¿cuál es la probabilidad de que once carros lleguen durante el primer minuto?</li>
<li>Si 21 autos llegan durante un periodo de 2 minutos, ¿cuál es la probabilidad de que seis autos vinieran del este ?</li>
<li>Durante un periodo dado llegan treinta carros, cinco de ellos vienen del sur. ¿Cuántos autos, en promedio, llegan desde el oeste o este?</li>
</ol>
<footer>Procesos Estocásticos</footer>
</section>
