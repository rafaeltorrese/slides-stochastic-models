<header>Operaciones en las Cadenas de Markov</header>
<h1 id="probabilidades-de-caminata">Probabilidades de caminata</h1>
<ul>
<li>Recuerde que un recorrido en el diagrama de transicin es solo <strong>una secuencia particular de estados</strong>, por lo que la probabilidad de un recorrido es solo la probabilidad de que ocurra una secuencia particular de estados.</li>
<li>Formalmente, es una probabilidad condicional porque se supone que el estado inicial es conocido; todos los dems estados de la secuencia son inciertos.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="ejemplos">Ejemplos</h1>
<p>Cada ao, durante la temporada de siembra de marzo a septiembre, un jardinero realiza una prueba qumica para verificar la condicin de la tierra. Segn el resultado de la prueba, la productividad en la nueva temporada puede ser uno de tres estados: (1) buena, (2) regular y (3) mala. A lo largo de los aos, el jardinero ha observado que la condicin de la tierra del ao anterior afecta la productividad del ao actual y que la situacin se describe mediante la siguiente cadena de Markov:</p>

<header>Operaciones en las Cadenas de Markov</header>
<h3 id="ejercicio-02">Ejercicio 02</h3>
<p>Una patrulla policiaca vigila un vecindario conocido por sus actividades pandilleriles. Durante un patrullaje hay 60% de probabilidades de responder una llamada a tiempo del lugar que requiere ayuda; si no sucede algo, continuar el patrullaje regular. Despus de recibir una llamada, hay 10% de probabilidades de cancelacin (en cuyo caso el patrullaje normal se reanuda), y 30% de probabilidad de que la unidad ya est respondiendo a la llamada anterior. Cuando la patrulla llega a la escena del suceso, hay 10% de probabilidades de que los instigadores hayan desaparecido (en cuyo caso reanuda su patrullaje), y 40% de probabilidades de que se haga una aprehensin de inmediato. De otro modo, los oficiales rastrearn el rea. Si ocurre una aprehensin, hay 60% de probabilidades de trasladar a los sospechosos a la estacin de polica, de lo contrario son liberados y la unidad regresa a patrullar.</p>

<header>Operaciones en las Cadenas de Markov</header>
<h3 id="ejercicio-03">Ejercicio 03</h3>
<p>Los pacientes que sufren de falla de rin pueden conseguir un trasplante o someterse a dilisis peridicas. Durante un ao cualquiera, 30% se somete a trasplantes cadavricos y 10% recibe riones de donadores vivos. En el ao despus de un trasplante, 30% de los trasplantes cadavricos y 15% de los recipiendarios de donadores vivos regresan a la dilisis. Los porcentajes de muertes entre los dos grupos son 20% y 10%, respectivamente. De aquellos que estn en el grupo de dilisis, 10% mueren, y de los que sobreviven ms de un ao despus de un trasplante, 5% mueren y 5% regresan a la dilisis. Represente la situacin como una cadena de Markov.</p>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="clasificaci%C3%B3n-de-estados-en-una-cadena-de-markov">Clasificacin de estados en una cadena de Markov</h1>
<ol>
<li><strong>Estado absorbente</strong></li>
</ol>
<ul>
<li>Un estado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> es absorbente si, una vez que el proceso entra en l, nunca puede salir.</li>
<li>Formalmente: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="6.892ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 3046.5 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="TeXAtom" transform="translate(675,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(345,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g><g data-mml-node="mo" transform="translate(1490.7,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2546.5,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Ejemplo: estado quiebra en un modelo financiero.</li>
</ul>
<ol start="2">
<li><strong>Estado transitorio</strong></li>
</ol>
<ul>
<li>Un estado es transitorio si existe una probabilidad positiva de abandonar el estado y <strong>no regresar nunca</strong>.</li>
<li>Es decir, la probabilidad de volver al estado despus de infinitos pasos es menor que 1.</li>
<li>Implica que eventualmente se debe entrar a otro tipo de estado (recurrente o absorbente).</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<ol start="3">
<li><strong>Estado recurrente (o persistente)</strong></li>
</ol>
<ul>
<li>Un estado es recurrente si, al visitarlo, la probabilidad de regresar a l en algn momento futuro es <strong>igual a 1</strong>.</li>
<li>Una cadena no puede consistir nicamente de estados transitorios (en cadenas finitas), siempre hay al menos un estado recurrente o absorbente.</li>
</ul>
<ol start="4">
<li><strong>Estado peridico</strong></li>
</ol>
<ul>
<li>Un estado recurrente tiene periodo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="5.325ex" height="1.661ex" role="img" focusable="false" viewBox="0 -694 2353.6 734"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mn" transform="translate(1853.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> si slo puede regresar a s mismo en mltiplos enteros de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> pasos.</li>
<li>Si <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.325ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2353.6 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1853.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>, se dice que el estado es <strong>aperidico</strong>.</li>
<li>Ejemplo: si desde un estado slo se puede volver en 2, 4, 6 pasos, entonces su periodo es 2.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<h3 id="interpretaci%C3%B3n-del-ejemplo">Interpretacin del ejemplo</h3>
<ul>
<li><strong>Estado 1</strong>: transitorio.
Tiene probabilidad positiva de irse a 2 y nunca regresar.</li>
<li><strong>Estado 2</strong>: recurrente y peridico.
Solo regresa en saltos pares (pasa por 3 y luego vuelve).</li>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="n%C3%BAmero-esperado-de-visitas">Nmero esperado de visitas</h1>
<ul>
<li>Existe una transformacin sencilla de las probabilidades de transicin que puede responder a un tipo de preguntas completamente diferente.</li>
<li>Supongamos que queremos saber el nmero esperado de veces que se visita un estado durante un perodo de tiempo; por ejemplo, el nmero esperado de veces que se visitar Zacatecas en ocho viajes.</li>
<li>Debe ser un nmero especfico, no una probabilidad o una distribucin.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="probabilidades-de-primer-paso-y-retorno">Probabilidades de primer paso y retorno</h1>
<ul>
<li>Los clculos tratados hasta ahora responden a preguntas de la forma general:
<ul>
<li>&quot;Cul es la probabilidad de estar en un determinado estado en un momento determinado?&quot; o</li>
<li>&quot;Cuntas veces se visitar un determinado estado?&quot;</li>
</ul>
</li>
<li>Otro tipo de pregunta que con frecuencia resulta de inters es:
<ul>
<li>&quot;Cunto tiempo llevar alcanzar un determinado estado?&quot;.</li>
</ul>
</li>
<li>La respuesta debe implicar probabilidades, pero <strong>la variable aleatoria es el nmero de transiciones que ocurren antes de que se alcance un estado especfico</strong> en lugar del estado despus de un nmero especfico de transiciones.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="tiempos-de-permanencia">Tiempos de Permanencia</h1>
<ul>
<li>Cuando un proceso tiene transiciones virtuales (representadas por bucles en el diagrama de transicin), uno puede hacer la pregunta: &quot;Cunto tiempo permanece el proceso en un estado?&quot;.</li>
<li>Permanecer en un estado significa realizar un bucle para que el valor del estado no cambie, aunque el ndice de tiempo haya avanzado.</li>
<li>Nuestro ejemplo de camin tiene un circuito en el estado 1 (Aguascalientes), por lo que podramos preguntar: &quot;Cuntos viajes locales se realizarn en el rea de Aguascalientes antes de que haya un viaje fuera de la ciudad?&quot;.</li>
<li>La respuesta, por supuesto, ser una variable aleatoria, por lo que deberamos responder con una distribucin de probabilidad en lugar de un solo nmero.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>

<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>Desafortunadamente, incluso si se utiliza una hoja de clculo, ser tedioso ingresar las frmulas, por lo que estos clculos rara vez se utilizan en aplicaciones prcticas.</li>
<li>Las definiciones formales se utilizan comnmente para demostrar teoremas relacionados, por ejemplo, con los tiempos medios del primer paso.</li>
<li>Hay formas sencillas de obtener algunos de esos resultados sin tener que calcular explcitamente los tiempos del primer paso.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="casos-especiales">Casos Especiales</h1>
<ul>
<li>Todo lo relacionado con las cadenas de Markov hasta este punto se aplicara a cualquier cadena de Markov.</li>
<li>Sin embargo, a partir de este momento debemos imponer algunas condiciones adicionales.</li>
<li>Los clculos restantes funcionarn slo si la cadena de Markov tiene ciertas propiedades.</li>
<li>Si intenta realizar los clculos en una cadena de Markov del tipo incorrecto, fracasar.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="31" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>Si configura un modelo de cadena de Markov sin darse cuenta de que los supuestos de Markov o de estacionariedad son incorrectos, es posible que pueda obtener resultados numricos que incluso podran parecer razonables, pero que podran ser muy engaosos.</li>
<li>La mayora de las cadenas de Markov comnmente se clasifican en una de dos clases llamadas ergdicas y terminantes.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="probabilidades-de-estado-estable">Probabilidades de Estado Estable</h1>
<ul>
<li>Para valores pequeos de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>, encontramos la probabilidad de estar en cualquier estado a partir de una probabilidad de transicin que depende, por supuesto, del estado inicial.</li>
<li>A medida que se acumula ms y ms tiempo, parece lgico esperar que la importancia del estado inicial disminuya. Por ejemplo, despus de cien viajes del camin, <strong>no parece importar dnde empez el camin</strong>.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>Una forma obvia de encontrar las probabilidades de estado estacionario es elevar la matriz de transicin a potencias cada vez ms altas hasta que las filas tengan tantos dgitos significativos como sea necesario.</li>
<li>Pero este mtodo sera tedioso, particularmente cuando <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.778ex" height="1.552ex" role="img" focusable="false" viewBox="0 -686 786 686"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D40F" d="M400 0Q376 3 226 3Q75 3 51 0H39V62H147V624H39V686H253Q435 686 470 685T536 678Q585 668 621 648T675 605T705 557T718 514T721 483T718 451T704 409T673 362T616 322T530 293Q500 288 399 287H304V62H412V0H400ZM553 475Q553 554 537 582T459 622Q451 623 373 624H298V343H372Q457 344 480 350Q527 362 540 390T553 475Z"></path></g></g></g></g></svg></mjx-container> es grande.</li>

</ul>

<h3 id="definici%C3%B3n-5">Definicin</h3>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="usos-del-estado-estable">Usos del Estado Estable</h1>
<ul>
<li>Las probabilidades de estado estacionario tienen varias interpretaciones tiles.</li>
<li>Si fijas un punto en el tiempo en un futuro lejano, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.666ex;" xmlns="http://www.w3.org/2000/svg" width="2.136ex" height="1.641ex" role="img" focusable="false" viewBox="0 -431 944.3 725.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mi" transform="translate(603,-150) scale(0.707)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></g></svg></mjx-container> es la probabilidad de que encuentres el proceso en el estado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="0.932ex" height="1.957ex" role="img" focusable="false" viewBox="0 -661 412 865"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></svg></mjx-container> en ese momento.</li>
<li>Esta es la interpretacin ms obvia. Por ejemplo, en el problema del camin, si la pregunta fuera &quot;Cul es la probabilidad de que el camin termine su prximo viaje en Aguascalientes?&quot; cuando ha pasado bastante tiempo desde que tuvo informacin sobre dnde est el camin, la respuesta la dara <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.277ex" height="1.314ex" role="img" focusable="false" viewBox="0 -431 1006.6 581"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mn" transform="translate(603,-150) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container>.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="39" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>Una probabilidad de estado estacionario tambin puede verse como un promedio temporal</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.666ex;" xmlns="http://www.w3.org/2000/svg" width="2.136ex" height="1.641ex" role="img" focusable="false" viewBox="0 -431 944.3 725.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mi" transform="translate(603,-150) scale(0.707)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></g></svg></mjx-container> sera la fraccin de tiempo, a largo plazo, que el proceso pasa en el estado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="0.932ex" height="1.957ex" role="img" focusable="false" viewBox="0 -661 412 865"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Recuerde que el tiempo se mide de forma discreta, por lo que en realidad estamos hablando de la fraccin de pocas o transiciones.</li>

<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-01-1">Ejercicio 01</h2>
<p>En un da soleado, MiniGolf puede tener ingresos de $2000. Si el da est nublado, los ingresos se reducen 20%. Un da lluvioso reducir los ingresos en 80%. Si hoy est soleado hay 80% de probabilidades de que maana est soleado sin amenaza de lluvia. Si est nublado, hay 20% de probabilidades de que maana llueva, y 30% de probabilidades de que est soleado. Seguir lloviendo hasta el da siguiente con una probabilidad de .8, pero con 10% de probabilidades de que est soleado.</p>
<ul>
<li>(a) Determine los ingresos diarios esperados para MiniGolf.</li>
<li>(b) Determine el promedio de das que no estarn soleados.</li>
</ul>
<p><a href="https://docs.google.com/spreadsheets/d/1M-k9PUIiif_Ivzfk--hPdlDpH0Ged4tJ/edit?usp=drive_link&ouid=101977822223801209851&rtpof=true&sd=true" target="_blank">Ver ejercicios en esta Hoja de Clculo</a></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="41" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-02-1">Ejercicio 02</h2>
<p>A Joel le encanta salir a comer a los restaurantes del rea. Sus comidas favoritas son la mexicana, la italiana, la china y la tailandesa. En promedio, Joel paga $10,00 por una comida mexicana, $15.00 por una comida italiana, $9.00 por una comida china, y $11.00 por una comida tailandesa. Los hbitos alimenticios de Joel son predecibles: Hay 70% de probabilidad de que la comida de hoy sea una repeticin de la de ayer y probabilidades iguales de que cambie a una de las tres restantes.</p>
<p>(a) Cunto paga Joel en promedio por su comida diaria?
(b) Con qu frecuencia consume Joel comida mexicana?</p>
<p><a href="https://docs.google.com/spreadsheets/d/1M-k9PUIiif_Ivzfk--hPdlDpH0Ged4tJ/edit?usp=drive_link&ouid=101977822223801209851&rtpof=true&sd=true" target="_blank">Ver ejercicios en esta Hoja de Clculo</a></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="42" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-03-1">Ejercicio 03</h2>
<p>Algunos exconvictos pasan el resto de su vida libre, en juicio, en la crcel, o en libertad condicional. Al inicio de cada ao, las estadsticas muestran que hay 50% de probabilidades de que un exconvicto libre cometa un nuevo delito y de que sea procesado.</p>
<p>El juez puede enviar al exconvicto a la crcel con una probabilidad de 0.60, u otorgarle la libertad condicional con probabilidad de 0.40. Un vez que estn en la crcel, 10% de los exconvictos sern puestos en libertad por buena conducta. De los que estn en libertad condicional, 10% cometen nuevos delitos y son arraigados para ser procesados, 50% regresarn para cumplir su sentencia por violar las rdenes de libertad condicional, y 10% sern puestos en libertad por falta de pruebas. Los contribuyentes solventan el costo asociado con el castigo de los exconvictos.</p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="43" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<p>Se estima que un juicio costar aproximadamente $5000, una sentencia de crcel promedio costar $20,000, y un periodo de libertad condicional promedio costar $2000.</p>
<ul>
<li>(a) Determine el costo esperado por exconvicto.</li>
<li>(b) Con qu frecuencia regresa un exconvicto a la crcel?</li>
</ul>
<p><a href="https://docs.google.com/spreadsheets/d/1M-k9PUIiif_Ivzfk--hPdlDpH0Ged4tJ/edit?usp=drive_link&ouid=101977822223801209851&rtpof=true&sd=true" target="_blank">Ver ejercicios en esta Hoja de Clculo</a></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="44" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-04">Ejercicio 04</h2>
<p>Una librera repone las existencias de un libro popular a nivel de 100 ejemplares al inicio de cada da. Los datos de los ltimos 30 das proporciona las siguientes posiciones de inventario al final del da:</p>
<p><code>1,2,0,3,1,0,0,3,0,1,1,3,2,3,3,2,1,0,2,0,1,3,0,0,3,2,1,2,2</code></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="45" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Represente el inventario diario como una cadena de Markov.</li>
<li>(b) Determine la probabilidad de estado estable de que la librera se quede sin libros en cualquier da.</li>
<li>(c) Determine el inventario diario esperado.</li>
<li>(d) Determine el promedio de das entre inventarios cero sucesivos.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>

<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-01-2">Ejercicio 01</h2>
<p>Un laberinto se compone de las rutas mostradas en la figura 1. La interseccin 1 es la entrada al laberinto, y la interseccin 5 es la salida. En cualquier interseccin, el ratn tiene probabilidades iguales de seleccionar cualquiera de las rutas disponibles. Cuando el ratn llega a la interseccin 5, el experimento se repite volviendo a entrar al laberinto por la interseccin 1.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1717000568/probability-models/markov/laberinto.png" class="center" height="700" width="700" />
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="53" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Exprese el laberinto como una cadena de Markov.</li>
<li>(b) Determine la probabilidad de que, comenzando en la interseccin 1, el ratn llegue a la salida despus de tres intentos.</li>
<li>(c) Determine la probabilidad a largo plazo de que el ratn localice la interseccin de salida.</li>
<li>(d) Determine el promedio de intentos necesario para llegar al punto de salida desde la interseccin 1.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="54" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-02-2">Ejercicio 02</h2>
<p>Un jardinero aficionado con capacitacin en botnica est buscando la forma de fecundar por polinizacin cruzada flores de lis rosas con flores de lis rojas, naranjas y blancas. Experimentos anuales muestran que las rosas pueden producir 60% rosas y 40% blancas; las rojas pueden producir 40% rojas, 50% rosas y 10% naranjas, las naranjas pueden producir 25% naranjas, 50% rosas y 25% blancas, y las blancas pueden producir 50% rosas y 50% blancas.</p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="55" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Exprese la situacin del jardinero como una cadena de Markov.</li>
<li>(b) Si el jardinero inici la fecundacin por polinizacin cruzada con nmeros iguales de cada tipo de flores de lis, cmo sera la distribucin despus de 5 aos? A largo plazo?</li>
<li>(c) Cuntos aos en promedio les llevara a las flores de lis rojas producir flores de lis blancas?</li>
</ul>
<p><a href="https://docs.google.com/spreadsheets/d/1ZDuGLKT7MlbbGsG8NuncpRfITzESFYY_nWQQrQZQS7w/edit?usp=sharing" target="_blank">Ver este ejemplo en Hoja de Clculo</a></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="56" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-03-2">Ejercicio 03</h2>
<p>Juan y Jorge comienzan un juego con cinco fichas, tres para Juan y dos para Jorge. Se lanza una moneda, y si el resultado es cara, Juan le da a Jorge una ficha, de lo contrario Juan obtiene una ficha de Jorge. El juego termina cuando Juan o Jorge tiene todas las fichas. En este punto, hay 30% de probabilidades de que Juan y Jorge continen con el juego, comenzando de nuevo con tres fichas para Juan y dos para Jorge.</p>
<p><a href="https://docs.google.com/spreadsheets/d/1ZDuGLKT7MlbbGsG8NuncpRfITzESFYY_nWQQrQZQS7w/edit?usp=sharing" target="_blank">Ver este ejemplo en Hoja de Clculo</a></p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="57" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Represente el juego como una cadena de Markov.</li>
<li>(b) Determine la probabilidad de que Jorge gane con tres lanzamientos de la moneda. De que Juan gane haciendo lo mismo.</li>
<li>(c) Determine la probabilidad de que un juego termine a favor de Juan. A favor de Jorge.</li>
<li>(d) Determine el promedio de lanzamientos de moneda necesario antes de que Juan gane. Jorge gana.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="58" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-04-1">Ejercicio 04</h2>
<p>Los clientes pueden ser leales a marcas de productos pero pueden ser persuadidos mediante publicidad y mercadotecnia inteligentes para que cambien de marcas. Considere el caso de tres marcas: A, B y C. Los clientes que se mantienen leales a una marca dada se estiman en 75%, con un margen de slo 25% para que sus competidores hagan un cambio.</p>
<p>Los competidores lanzan sus campaas publicitarias una vez al ao. Para los clientes de la marca A, las probabilidades de que cambien a las marcas B y C son de .1 y .15, respectivamente. Los clientes de la marca B son propensos a cambiar a las marcas A y C, con las siguientes probabilidades: .2 y .05 respectivamente.</p>
<p>Los clientes de la marca C pueden cambiar a la marcas A y B con probabilidades iguales.</p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="59" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Exprese la situacin como una cadena de Markov.</li>
<li>(b) A largo plazo, qu tanto segmento del mercado dominar cada marca?</li>
<li>(c) Cunto tiempo en promedio le llevar a un cliente de la marca A cambiar a la
marca B?</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="60" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h1 id="cadenas-de-markov-terminales">Cadenas de Markov Terminales</h1>
<ul>
<li>Los procesos que terminan despus de un cierto perodo de tiempo se modelan ms convenientemente como cadenas de terminacin.</li>
<li>A veces resulta til modelar procesos continuos como cadenas terminales de Markov.</li>
<li>Por ejemplo, uno podra estar interesado en cul de dos estados se ingresa primero y, por lo tanto, convertira artificialmente a ambos en estados absorbentes.</li>
<li>Ms comnmente, los <strong>estados absorbentes</strong> representan condiciones terminales naturales.</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="61" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="n%C3%BAmero-esperado-de-visitas-1">Nmero esperado de Visitas</h1>
<ul>
<li>Las primeras preguntas que abordamos tienen que ver con cunto tiempo permanece el proceso entre los estados transitorios.</li>
<li>Suponga que desea saber cuntas veces se visitar un estado transitorio particular antes de que se produzca la absorcin.</li>
<li>Esto sera, por supuesto, una variable aleatoria que dependera del estado inicial.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<h1 id="probabilidades-de-absorci%C3%B3n">Probabilidades de Absorcin</h1>
<ul>
<li>La siguiente pregunta que abordamos es en qu estado absorbente se entrar.</li>
<li>Por supuesto, si un proceso tiene slo uno, la respuesta es trivial.</li>
<li>Si hay ms de una posibilidad, la pregunta se responde mediante una distribucin de probabilidad sobre todos los posibles estados absorbentes.</li>
</ul>

<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>Ahora buscamos una probabilidad, en lugar de un valor esperado, de una variable aleatoria.</li>

ductos que son clasificados como partes buenas cuando pasan por todo el proceso toman 3.365 pasos para lograrlo.</p>

<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejemplo-01">Ejemplo 01</h2>
<p>Se procesa un producto en secuencia en dos mquinas, I y II. La inspeccin se realiza despus de que una unidad del producto se completa en cualquiera de las mquinas. Hay 5% de probabilidades de que una unidad sea desechada antes de inspeccionarla. Despus de la inspeccin, hay 3% de probabilidades de que la unidad sea desechada, y 7% de probabilidades de ser devuelta a la misma mquina para trabajarla de nuevo. De lo contrario, una unidad que pasa la inspeccin en ambas mquinas es buena.</p>

<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Para una pieza que se inicia en la mquina 1, determine el promedio de visitas a cada estado.</li>
<li>(b) Si un lote de 1000 unidades se inicia en la mquina I, determine el promedio de unidades buenas completadas</li>
</ul>
<h3 id="hoja-de-c%C3%A1lculo">Hoja de Clculo</h3>
<p>Puedes seguir el ejemplo en el siguiente video: <a href="https://drive.google.com/file/d/1S-Ff8tDFqmuaGhO2sHJI5uhyeb0Q2X1i/view?usp=drive_link" target="_blank">Video del Ejercicio</a>. Los datos del ejercicio estn disponbiles en la siguiente hoja de clculo <a  href="https://docs.google.com/spreadsheets/d/1u0tZEsty-4UlCaRceWswweR4AByBqLURNOudr-tkQVM/edit?usp=sharing" target="_blank">Ejemplo Hoja de Clculo</a></p></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="79" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-01-3">Ejercicio 01</h2>
<p>Cuando pido prestado un libro de la biblioteca de la ciudad, trato de devolverlos despus de una semana. Dependiendo del tamao del libro y de mi tiempo libre, hay 30% de probabilidades de que lo conserve otra semana. Si me lo quedara dos semanas, hay 10% de probabilidades que me lo quede una semana ms. En ninguna condicin me lo quedo ms de tres semanas.</p>
<ul>
<li>(a) Exprese la situacin como una cadena de Markov.</li>
<li>(b) Determine el promedio de semanas antes de devolver el libro a la biblioteca</li>
</ul>
<h3 id="hoja-de-c%C3%A1lculo-1">Hoja de Clculo</h3>
<p>Puedes seguir el ejemplo en el siguiente video: <a href="https://drive.google.com/file/d/1S-Ff8tDFqmuaGhO2sHJI5uhyeb0Q2X1i/view?usp=drive_link" target="_blank">Video del Ejercicio</a>. Los datos del ejercicio estn disponbiles en la siguiente hoja de clculo <a  href="https://docs.google.com/spreadsheets/d/1u0tZEsty-4UlCaRceWswweR4AByBqLURNOudr-tkQVM/edit?usp=sharing" target="_blank">Ejemplo Hoja de Clculo</a></p></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="80" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-02-3">Ejercicio 02</h2>
<p>En el Casino del Ro, un apostador puede apostar en dlares enteros. Cada apuesta gana $1 con probabilidad de 0.40 o pierde $1 con probabilidad de 0.60. Comenzando con tres dlares, el apostador se retirar si pierde todo el dinero o bien lo duplica.</p>
<ul>
<li>(a) Exprese el problema como una cadena de Markov.</li>
<li>(b) Determine el promedio de apuestas hasta que el juego termina.</li>
<li>(c) Determine la probabilidad de terminar el juego con $6. De perder los $3</li>
</ul>

<p>Puedes seguir el ejemplo en el siguiente video: <a href="https://drive.google.com/file/d/1S-Ff8tDFqmuaGhO2sHJI5uhyeb0Q2X1i/view?usp=drive_link" target="_blank">Video del Ejercicio</a>. Los datos del ejercicio estn disponbiles en la siguiente hoja de clculo <a  href="https://docs.google.com/spreadsheets/d/1u0tZEsty-4UlCaRceWswweR4AByBqLURNOudr-tkQVM/edit?usp=sharing" target="_blank">Ejemplo Hoja de Clculo</a></p></p>

<header>Operaciones en las Cadenas de Markov</header>
<h2 id="ejercicio-03-3">Ejercicio 03</h2>
<p>Jos debe avanzar cinco aos para completar su doctorado en la Universidad ABC. Sin embargo le agrada la vida de estudiante y no tiene prisa para obtener su grado. En cualquier ao acadmico, hay 50% de probabilidades de que pueda tomarse un ao sabtico y 50% de probabilidad de dedicarle tiempo completo a su doctorado. Despus de completar tres aos acadmicos, hay 30% de probabilidades de que Jos pueda dar marcha atrs y simplemente obtenga una maestra, 20% de probabilidades de que se tome libre el siguiente ao pero continuando con el programa de doctorado, y 50% de probabilidades de que asista a la escuela a tiempo completo en busca de su doctorado.</p>
<footer>Procesos Estocsticos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-header="Operaciones en las Cadenas de Markov" data-footer="Procesos Estocsticos" data-paginate="true" data-heading-divider="2" data-theme="ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o" data-marpit-pagination="82" data-marpit-pagination-total="83" style="--header:Operaciones en las Cadenas de Markov;--footer:Procesos Estocsticos;--paginate:true;--heading-divider:2;--theme:ebe5681m62abbl6rl8168cl4gvq5uxkzkd2ebbb5dl4o;">
<header>Operaciones en las Cadenas de Markov</header>
<ul>
<li>(a) Exprese la situacin de Jos como una cadena de Markov.</li>
<li>(b) Determine el nmero esperado de aos acadmicos antes de que la vida de estudiante de Jos termine.</li>
<li>(c) Determine la probabilidad de que Jos termine su ciclo acadmico con slo una maestra.</li>
<li>(d) Si la beca de Jos desembolsa $15,000 anuales (pero slo cuando asiste a la escuela), cunto deber pagar antes de que obtenga un grado?</li>
</ul>
<footer>Procesos Estocsticos</footer>
</section>
