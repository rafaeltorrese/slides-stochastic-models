<header>Introducción a la Probabilidad Condicional</header>
<h1 id="probabilidad-condicional">Probabilidad Condicional</h1>
<ul>
<li data-marpit-fragment="1">Asignar probabilidades a eventos basados en ciertas condiciones usando reglas de probabilidad condicional.</li>
<li data-marpit-fragment="2">Asignar probabilidades a eventos en función de si están en una relación de independencia estadística o no con otros eventos.</li>
<li data-marpit-fragment="3">Asignar probabilidades a eventos basados en conocimientos previos utilizando el teorema de Bayes.</li>
<li data-marpit-fragment="4">Cree un filtro de spam para mensajes SMS utilizando el algoritmo multinomial Naive Bayes.</li>
</ul>
<footer>Probabilidad y Estadística</footer>
</section>

<ol>
<li>La probabilidad de obtener un 2. Asigna tu respuesta a <code>p_2</code>.</li>
<li>La probabilidad de obtener un número impar (1, 3 o 5). Asigne su respuesta a <code>p_odd</code>.</li>
<li>La probabilidad de obtener un 2 o un 4. Asigna tu respuesta a <code>p_2_or_4</code>.</li>
</ol>
<footer>Probabilidad y Estadística</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<h2 id="actualizando-probabilidades">Actualizando Probabilidades</h2>
<p>Ahora supongamos que se lanza el dado y se nos dice información nueva: el dado mostró un número impar (1, 3 o 5) después de caer. ¿La probabilidad de obtener un 5 sigue siendo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.816ex;" xmlns="http://www.w3.org/2000/svg" width="1.795ex" height="2.773ex" role="img" focusable="false" viewBox="0 -864.9 793.6 1225.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(220,394) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mn" transform="translate(220,-345) scale(0.707)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path></g><rect width="553.6" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container>? ¿O deberíamos actualizar la probabilidad en función de la información que tenemos?</p>
<p>Cuando no sabemos si el número es impar, los posibles resultados del experimento son 1, 2, 3, 4, 5 o 6. Pero después de que descubrimos que el número es impar, los posibles resultados son 1, 3, o 5. En otras palabras, la nueva información que obtuvimos redujo el espacio muestral de {1, 2, 3, 4, 5, 6} a {1, 3, 5}:</p>

<header>Introducción a la Probabilidad Condicional</header>
<h3 id="ejercicios-1">Ejercicios</h3>
<p>Se lanza un dado justo de seis caras. Todo lo que sabemos es que el número que obtuvimos es menor que 5. Calcula:</p>
<ol>
<li>La probabilidad de obtener un 3. Asigna tu respuesta a <code>p_3</code>.</li>
<li>La probabilidad de obtener un 6. Asigna tu respuesta a <code>p_6</code>.</li>
<li>La probabilidad de obtener un número impar. Asigne su respuesta a <code>p_odd</code>.</li>
<li>La probabilidad de obtener un número par. Asigne su respuesta a <code>p_even</code>.</li>
</ol>
<footer>Probabilidad y Estadística</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<h3 id="ejercicios-2">Ejercicios</h3>
<p>Se selecciona un estudiante al azar de una clase. Todo lo que sabemos es que nació durante el invierno. Suponga que los meses de invierno son diciembre, enero y febrero e ignore el hecho de que estos tres meses tienen diferente número de días. Encontrar:</p>
<ol>
<li>La probabilidad de que naciera en diciembre. Asigne su respuesta a <code>p_december</code>.</li>
<li>La probabilidad de que haya nacido durante el verano. Asigne su respuesta a <code>p_summer</code>.</li>
<li>La probabilidad de que haya nacido en un mes que termina en la letra &quot;r&quot;: &quot;september&quot;, por ejemplo, termina en &quot;r&quot;, mientras que &quot;april&quot; no. Asigne su respuesta a <code>p_ends_r</code>.</li>
</ol>
<footer>Probabilidad y Estadística</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<h1 id="f%C3%B3rmula-de-probabilidad-condicional">Fórmula de probabilidad condicional</h1>

<header>Introducción a la Probabilidad Condicional</header>
<p>El equipo ahora pretende utilizar estos resultados para calcular probabilidades para nuevos pacientes y determinar si la prueba es lo suficientemente confiable como para usarla en hospitales. Ellos quieren saber:</p>
<ul>
<li data-marpit-fragment="1">¿Cuál es la probabilidad de dar positivo, dado que un paciente está infectado con VIH?</li>
<li data-marpit-fragment="2">¿Cuál es la probabilidad de dar negativo, dado que un paciente no está infectado con VIH?</li>
</ul>
<footer>Probabilidad y Estadística</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<ul>
<li>La probabilidad de dar positivo, dado que el paciente está infectado con VIH, es por lo tanto del 91.30%; esto puede sugerir que la nueva prueba es bastante buena para detectar el virus del VIH cuando el virus está realmente presente.</li>
<li>Sin embargo, con una probabilidad del 91.31%, podemos esperar que por cada 10,000 pacientes infectados por el VIH, alrededor de 9,131 pacientes obtengan un diagnóstico correcto, mientras que los otros 869 no.</li>
<li>El equipo probablemente debería concluir que la prueba necesita más refinamiento con respecto a la detección del virus.</li>
</ul>
