<header>Introducción a la Probabilidad Condicional</header>
<h3 id="ejercicio">Ejercicio</h3>
<p>El equipo de análisis de una tienda tomó una muestra aleatoria de 2000 clientes y observó el comportamiento de los clientes con respecto a la compra de computadoras portátiles y mouse inalámbricos. Los resultados se resumen en la siguiente tabla, donde:</p>
<ul>
<li>&quot;L&quot; significa que el cliente compró una computadora portátil</li>
<li>&quot;M&quot; significa que el cliente compró un mouse</li>
<li>&quot;L<sup>C</sup>&quot; significa que el cliente no compró una computadora portátil</li>
<li>&quot;M<sup>C</sup>&quot; significa que el cliente no compró un mouse</li>
</ul>
<footer>Probabilidad Condicional</footer>
</section>

<li>Supongamos que tenemos un cuenco con seis canicas verdes y cuatro canicas rojas.</li>
<li>Si estamos sacando una canica a la vez al azar y sin reemplazo (sin reemplazo significa que no volvemos a poner las canicas extraídas en el tazón), entonces,</li>

<header>Introducción a la Probabilidad Condicional</header>
<p>Cualquiera de las dos fórmulas anteriores se llama la <strong>regla de probabilidad de la multiplicación</strong>, o, en resumen, la regla de la multiplicación.</p>
<p>De las diez canicas en el tazón, cuatro canicas son rojas, entonces tenemos:</p>

<header>Introducción a la Probabilidad Condicional</header>
<ul>
<li>Estamos muestreando sin reemplazo (no volvemos a colocar las canicas una vez que las sacamos), lo que significa que para el segundo sorteo, nos quedan nueve canicas.</li>

</ul>

<header>Introducción a la Probabilidad Condicional</header>
<h3 id="ejercicio-4">Ejercicio</h3>
<p>Se lanza dos veces un dado justo de seis caras y se consideran los siguientes tres eventos:</p>
<ul>
<li>Evento K: el dado mostró un 4 en la segunda tirada</li>
<li>Evento L: el dado mostró un 2 en la primera tirada</li>
<li>Evento M: el dado mostró un número par en la segunda tirada</li>
</ul>
<footer>Probabilidad Condicional</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<p>Determine si los siguientes eventos son independientes o no:</p>
<ol>
<li>Eventos K y L: asigne la cadena <code>'independiente'</code> a una variable llamada <code>k_and_l</code> si los eventos son independientes; de lo contrario, asigne la cadena <code>'dependiente'</code>.</li>
<li>Eventos L y M: asigne la cadena <code>'independiente'</code> a una variable denominada <code>l_y_m</code> si los eventos son independientes; de lo contrario, asigne la cadena <code>'dependiente'</code>.</li>
<li>Eventos K y M: asigne la cadena <code>'independiente'</code> a una variable llamada <code>k_and_m</code> si los eventos son independientes; de lo contrario, asigne la cadena <code>'dependiente'</code>.</li>
</ol>

<header>Introducción a la Probabilidad Condicional</header>

<header>Introducción a la Probabilidad Condicional</header>
<p>En el ejercicio anterior, por ejemplo, consideramos lanzar un dado justo de seis caras dos veces y vimos que los eventos K y M no son independientes, donde K y M eran:</p>
<ul>
<li>Evento K: El dado mostró un 4 en la segunda tirada.</li>
<li>Evento M: El dado mostró un número par en el segundo lanzamiento.</li>
</ul>
<footer>Probabilidad Condicional</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>
<p>Averigüe si los siguientes eventos son independientes o no:</p>
<ol>
<li>Eventos L y M: asigne la cadena 'independiente' a una variable llamada <code>l_and_m</code> si los eventos son independientes; de lo contrario, asigne la cadena 'dependiente'.</li>
<li>Eventos L y MC: asigne la cadena 'independiente' a una variable llamada <code>l_and_non_m</code> si los eventos son independientes; de lo contrario, asigne la cadena 'dependiente'.</li>
</ol>
<footer>Probabilidad Condicional</footer>
</section>

<header>Introducción a la Probabilidad Condicional</header>

<header>Introducción a la Probabilidad Condicional</header>

<h1 id="f%C3%B3rmula-para-tres-eventos-dependientes">Fórmula para tres eventos dependientes</h1>

<header>Introducción a la Probabilidad Condicional</header>
