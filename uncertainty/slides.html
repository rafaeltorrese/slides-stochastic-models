<header>Análisis de Decisiones</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<ul>
<li>En la <a href="https://www.ebsco.com/research-starters/business-and-management/decision-making-under-uncertainty" target="_blank">toma de decisiones bajo incertidumbre</a>, el decisor desconoce con certeza cuál será el estado futuro.
Se utilizan probabilidades para modelar la ocurrencia de eventos.</li>
<li>El objetivo es <strong>maximizar beneficios esperados</strong> o minimizar pérdidas, considerando posibles escenarios. Esto implica ponderar los resultados por la probabilidad de ocurrencia.</li>
</ul>
<footer>Métodos Cuantitativos</footer>
</section>

<header>Análisis de Decisiones</header>
<h3 id="ejemplo-3">Ejemplo:</h3>
<p>Un cliente selecciona un producto de tres almacenes con probabilidades:</p>

<li>Almacén A: 50%, con defectos en el 2%.</li>

</ul>

<header>Análisis de Decisiones</header>
<h1 id="%C3%A1rboles-de-decisi%C3%B3n">Árboles de decisión</h1>
<ul>
<li>
<p>Un <strong>árbol de decisión</strong> representa gráficamente decisiones y consecuencias.
Contiene nodos de decisión (cuadrados) y nodos de azar (círculos).</p>
</li>
<li>
<p>El análisis se realiza de <strong>derecha a izquierda</strong>, evaluando primero resultados y luego decisiones óptimas.</p>
</li>
<li>
<p>Ejemplo:</p>
<ol>
<li>Dibuja un nodo cuadrado (decisión) y dos ramas: inversión A y B.</li>
<li>Desde cada rama, dibuja nodos circulares con escenarios posibles y sus probabilidades.</li>
<li>Calcula valores esperados para elegir la mejor opción.</li>
</ol>
</li>
</ul>
<footer>Métodos Cuantitativos</footer>
</section>

<p>La <strong>experimentación</strong> se refiere a invertir en estudios o pruebas para reducir incertidumbre, aunque no sea perfecta.</p>
<ol>
<li>Calcula el valor esperado sin información adicional.</li>
<li>Calcula el valor esperado asumiendo que siempre conoces el estado futuro.</li>
<li>La diferencia es el VEIP, que se compara con el costo de obtener información.</li>
</ol>
